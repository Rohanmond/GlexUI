<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button | GlexUI</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest">
</head>
<body>
    <div class="doc-button-container">
        <button class="btn btn-primary background-primary">Button Primary</button>
        <button class="btn btn-secondary outlined-secondary">Button Secondary</button>
        <button class="btn btn-primary background-primary" disabled>Button primary Disabled</button>
        <button class="btn btn-secondary outlined-secondary" disabled>Button secondary disabled</button>
        <a href="#" class="btn btn-link-primary background-primary">This is primary link</a>
        <a href="#" class="btn btn-link-secondary outlined-secondary">This is secondary link</a>
        <button class="btn btn-primary background-primary"><span class="material-icons">
            shopping_cart
            </span></button>
        <button class="btn btn-secondary outlined-primary"><span class="material-icons">
            menu
            </span></button>        
    </div>
    
</body>
</html>
