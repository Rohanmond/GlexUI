<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawar | GlexUI</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest">

<body>
        <nav class="navigation">
            <ul class="nav-link-container">
                
                <li class="header-link">
                        <p class="text-lg font-wt-semibold">For Drawar Pls Click on this menu icon=></p>
                </li>

                    <a href="#">

                    </a>
                </li>
            </ul>
        </nav>
        <div class="drawar-container">

                <a href="#">
                    <li class="list-spaced-item text-md font-wt-semibold list-item-active">Active Item</li>
                </a>
                <a href="#">
                    <li class="list-spaced-item text-md font-wt-semibold">Second Item</li>
                </a>
                <a href="#">
                    <li class="list-spaced-item text-md font-wt-semibold">Third Item</li>
                </a>
                <a href="#">
                    <li class="list-spaced-item text-md font-wt-semibold">Fourth Item</li>
                </a>    
            </ul> 
        </div>
