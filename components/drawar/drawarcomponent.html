<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawar Component | GlexUI</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-right">
        <ul class="nav-links">
          <li class="nav-link-item">
            For the drawar pls click on this icon =>
          </li>
          <li class="nav-link-item drawar-menu-btn">
            <a><i class="fas fa-bars font-wt-bold text-lg"></i></a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="drawar-container">
      <ul class="list-spaced">
        <div class="list-spaced-heading">
          <h3>List Heading</h3>
          <h3 class="drawar-close material-icons">close</h3>
        </div>
        <a href="#">
          <li
            class="list-spaced-item text-md font-wt-semibold list-item-active"
          >
            Active Item
          </li>
        </a>
        <a href="#">
          <li class="list-spaced-item text-md font-wt-semibold">Second Item</li>
        </a>
        <a href="#">
          <li class="list-spaced-item text-md font-wt-semibold">Third Item</li>
        </a>
        <a href="#">
          <li class="list-spaced-item text-md font-wt-semibold">Fourth Item</li>
        </a>
      </ul>
    </div>
    <script src="./drawar.js"></script>
    <script
      src="https://kit.fontawesome.com/aea77d48ee.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
