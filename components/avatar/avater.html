<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avater | GlexUI</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../../favicon_io/site.webmanifest">
</head>
<body>
    <div class="avatar-container-lg">
        <img class="avatar img-circle obj-pos-tp-ct" src="../../src/avatar/avatar1.jpeg" alt="sample image circle lg">
    </div>
    <div class="avatar-container-md">
        <img class="avatar img-circle obj-pos-tp-ct" src="../../src/avatar/avatar2.jpeg" alt="sample image circle md">
    </div>
    <div class="avatar-container-sm">
        <img class="avatar img-circle obj-pos-tp-ct" src="../../src/avatar/avatar3.jpeg" alt="sample image circle sm">
    </div>
    <div class="avatar-container-lg">
        <img class="avatar img-semi-square obj-pos-tp-ct" src="../../src/avatar/avatar1.jpeg" alt="sample image semisquare lg">
    </div>
    <div class="avatar-container-md">
        <img class="avatar img-semi-square obj-pos-tp-ct" src="../../src/avatar/avatar2.jpeg" alt="sample image semisquare md">
    </div>
    <div class="avatar-container-sm">
        <img class="avatar img-semi-square obj-pos-tp-ct" src="../../src/avatar/avatar3.jpeg" alt="sample image semisquare sm">
    </div>
</body>
</html>
